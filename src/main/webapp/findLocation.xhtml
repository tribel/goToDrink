<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<b:navBar brand="Главная" brandHref="home.xhtml#" inverse="true"
		fixed="top">
		<b:navbarLinks>
			<b:navLink value="О нас" href="about.xhtml#"></b:navLink>
			<b:navLink value="Контакты" href="contacts.xhtml#"></b:navLink>
			<b:navLink value="Link" href="#"></b:navLink>
		</b:navbarLinks>
	</b:navBar>
	<script src="http://maps.google.com/maps/api/js?sensor=true"
		type="text/javascript"></script>


	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
#{findLocationsBeans.findAllLocatoins()}
	<h:form styleClass="form-signin-find-location">

		<b:container>

			<b:column col-sm="3" col-md="2" styleClass="sidebar">
				<b:listLinks>
					<b:navLink header="Фильтр" />
					<p:outputLabel for="uAdd" value="Адресс:" />
					<p:inputText id="uAdd" value="#{findLocationsBeans.filterAddress}"
						label="Address">
					</p:inputText>
				</b:listLinks>
				<b:listLinks>
					<b:navLink value="Nav item" />
					<b:navLink value="Nav item again" />
					<b:navLink value="One more nav" />
					<b:navLink value="Another nav item" />
					<b:navLink value="More navigation" />
				</b:listLinks>
				<b:listLinks>
					<b:navLink value="Nav item again" />
					<b:navLink value="One more nav" />
					<b:navLink value="Another nav item" />
				</b:listLinks>

				<p:commandButton value="Найти" ajax="true" update="@(form)"
					id="ajaxcb" look="primary"
					actionListener="#{findLocationsBeans.findFilteredLocation()}" />
			</b:column>
			<b:column offset="2" styleClass="main">
				<h1>Выберете компанию</h1>

				<p:selectOneMenu value="#{findLocationsBeans.tableMapFlag}">
					<p:ajax listener="#{findLocationsBeans.onTableMapChange}"
						update="@(form)" />
					<f:selectItem itemLabel="Показать в таблице" itemValue="1" />
					<f:selectItem itemLabel="Показать на карте" itemValue="0" />
				</p:selectOneMenu>

				<hr />

			</b:column>

			<b:column offset="2">
			
			
			
				<p:gmap center="41.381542, 2.122893" zoom="15" type="hybrid"
					style="width:600px;height:400px" id="dataView"
					rendered="#{findLocationsBeans.booltableMapFlag}" />

				<b:column col-md="10">
					<h:dataTable styleClass="table table-striped"
						value="#{findLocationsBeans.locList}" var="item"
						rendered="#{!findLocationsBeans.booltableMapFlag}">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Создатель" />
							</f:facet>
							<h:outputText value="#{item.user.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Телефон" />
							</f:facet>
							<h:outputText value="#{item.user.telephone}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Старт" />
							</f:facet>
							<h:outputText value="#{item.startTime}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Окончание" />
							</f:facet>
							<h:outputText value="#{item.endTime}" />
						</h:column>
						<h:column rendered="#{item.description == null}">
							<f:facet name="header">
								<h:outputText value="Описание" />
							</f:facet>
							<h:outputText value="#{item.description}" />
						</h:column>
						<h:column rendered="#{item.wishes == null}">
							<f:facet name="header">
								<h:outputText value="Пожелания" />
							</f:facet>
							<h:outputText value="#{item.wishes}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Адресс" />
							</f:facet>
							<h:outputText value="#{item.address} #{item.addNumber}" />
						</h:column>

					</h:dataTable>
				</b:column>

			</b:column>

			<b:column offset="2">
				<a href="details.xhtml" class="btn btn-lg btn-info">Как
					организован поиск ?</a>

			</b:column>
		</b:container>

	</h:form>
</h:body>
</html>
